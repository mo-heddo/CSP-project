<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Web Timetable Solver</title>
    <link rel="stylesheet" href="style.css">

    <div class="container">
        <h1>Timetable CSP Solver Interface</h1>

            <p>Please upload all required CSV files from your data folder.</p>
            <div id="file-inputs" class="input-grid">
                </div>
            <div class="action-buttons">
                <button id="run-solver-btn" onclick="simulateSolverRun()">ğŸš€ Run Solver</button>
                <button id="clear-log-btn" onclick="clearLog()">ğŸ—‘ï¸ Clear Log</button>
            </div>
        </div>

        <div class="card">
            <h2>2. Solver Log <span id="status-display" class="status-idle">(Idle)</span></h2>
            <div id="log-output" class="log-area">Log initialized. Waiting for files...</div>
        </div>

        <div class="card">
            <h2>3. Timetable Results (timetable_solution.csv)</h2>
            <table id="results-table" class="display" style="width:100%">
                <thead>
                    </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</html>
